<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزومه‌های ارسالی</title>
    <link rel="stylesheet" href="Result.css">
</head>
<body>
    
    <header>
        <h1>رزومه‌های ارسالی</h1>
    </header>
    <div class="tabs">
        <ul class="nav-tabs">
            <button class="tab-link active" onclick="showContent('all')">همه</button>
            <button class="tab-link active" onclick="showContent('pending')">در صف بررسی</button>
            <button class="tab-link active" onclick="showContent('reviewed')">بررسی شده</button>
            <button class="tab-link active" onclick="showContent('rejected')">رد شده</button>
        </ul>
    </div>
    <div class="tab-content" id="all">
        <p>رزومه ی شما برای شرکت های گلرنگ سیستم 
            - آریان گستر
             ایرانسل 
             و هلدینگ فناوری نوآوری آراد ارسال شده است</p>
        </div>
    <div class="tab-content" id="pending" style="display: none;">
        <p>شرکت آراد رزومه ی شما را در صف بررسی قرار داده است</p>
        </div>
        <div class="tab-content" id="reviewed" style="display: none;">
            <p>شرکت گلرنگ رزومه ی شمارا بررسی کرد و با درخواست شما موافقت کرد</p>
        </div>
        <div class="tab-content" id="rejected" style="display: none;">
            <p>شرکت آراد درخواست شما را رد کرد</p>
         </div>
</body>
<script src="Result.js"></script>
</html>
