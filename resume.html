<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فرم اطلاعات رزومه</title>
    <link rel="stylesheet" href="resume.css"> 
    
</head>
<body>
     <div>
       

    <div class="container">
        <h1>فرم اطلاعات رزومه</h1>
            <div class="form-group">
                <label for="firstName">نام:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
             <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره تماس:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            

            <div class="genderbox">
                <label>جنسیت:</label>
                <label>
                    <input type="radio" name="gender" value="male"> مرد
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> زن
                </label>
            </div>
           
            <div class="form-group">
                <label for="tahsilat">تحصیلات:</label>
                <input type="text" id="address" name="address" required>
            </div>
                
            <div class="provincebox">
                <label for="province1">استان :</label>
                <div class="province">
                    <select id="province" name="province">
                       <option value="">انتخاب استان</option>
                       <option value="tehran">تهران</option>
                       <option value="isfahan">اصفهان</option>
                       <option value="shiraz">فارس</option>
                       <option value="mashhad">خراسان رضوی</option>
                       <option value="tabriz">آذربایجان شرقی</option>
                       <option value="ahvaz">خوزستان</option>
                       <option value="kerman">کرمان</option>
                       <option value="rasht">گیلان</option>
                       <option value="qom">قم</option>
                       <option value="yazd">یزد</option>
                       <option value="karaj">البرز</option>
                       <option value="hamedan">همدان</option>
                       <option value="zanjan">زنجان</option>
                       <option value="kermanshah">کرمانشاه</option>
                       <option value="gilan">مازندران</option>
                       <option value="khorasan">خراسان شمالی</option>
                    </select>
                </div>  
            
            
            <div class="form-group">
                <label for="description">سوابق کاری:</label>
                <textarea id="description" name="description"></textarea>
            </div>
            <div class="form-group">
                <label for="file"> بارگذاری رزومه:</label>
                <input type="file" id="file" name="file">
            </div>
            <button type="submit">ارسال</button>
        </form>
        

</body>
</html>
