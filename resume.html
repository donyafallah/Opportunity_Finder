    <div class="container">
        <h1>فرم اطلاعات رزومه</h1>
        
        <form id="resumeForm">
            <!-- اطلاعات شخصی -->
            <div class="form-group">
                <label for="firstName">نام:</label>
                <input type="text" id="firstName" name="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">نام خانوادگی:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label>جنسیت:</label>
                <label>
                    <input type="radio" name="gender" value="male"> مرد
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> زن
                </label>
            </div>
            <div class="form-group">
                <label for="photo">تصویر شما:</label>
                <input type="file" id="photo" name="photo" accept="image/*">
            </div>
        
            <!-- اطلاعات تماس -->
            <div class="form-group">
                <label for="email">ایمیل:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">شماره تماس:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
        
            <!-- مشخصات شغلی و تحصیلی -->
            <div class="form-group">
                <label for="jobTitle">عنوان شغلی:</label>
                <input type="text" id="jobTitle" name="jobTitle" required>
            </div>
            <div class="form-group">
                <label for="education">تحصیلات:</label>
                <input type="text" id="education" name="education" required>
            </div>
            <div class="form-group">
                <label for="province">استان:</label>
                <select id="province" name="province">
                    <option value="">انتخاب استان</option>
                    <option value="tehran">تهران</option>
                    <option value="isfahan">اصفهان</option>
                    <option value="shiraz">فارس</option>
                    <option value="mashhad">خراسان رضوی</option>
                </select>
            </div>
        
            <!-- مهارت‌ها و توانایی‌ها -->
            <div class="form-group">
                <label for="softskill">مهارت‌های نرم:</label>
                <textarea id="softskill" name="softskill"></textarea>
            </div>
            <div class="form-group">
                <label for="hardskill">مهارت‌های سخت:</label>
                <textarea id="hardskill" name="hardskill"></textarea>
            </div>
            <div class="form-group">
                <label for="lang">زبان‌ها:</label>
                <textarea id="lang" name="lang"></textarea>
            </div>
        
            <!-- سوابق کاری -->
            <div class="form-group">
                <label for="description">سوابق کاری:</label>
                <textarea id="description" name="description"></textarea>
            </div>
        
            <!-- شبکه‌های اجتماعی -->
            <div class="form-group">
                <label for="socialmedia">آدرس شبکه‌های اجتماعی:</label>
                <textarea id="socialmedia" name="socialmedia"></textarea>
            </div>
        
 <!-- تنظیمات بصری -->
<div class="form-group">
    <label for="background-color">انتخاب رنگ پس‌زمینه:</label>
    <select id="background-color" name="background-color">
        <option value="aquamarine">آکوا مارین</option>
        <option value="lightblue">آبی روشن</option>
        <option value="lightgreen">سبز روشن</option>
        <option value="lightyellow">زرد روشن</option>
        <option value="lightpink">صورتی روشن</option>
        <option value="lavender">اسطوخودوس</option>
        <option value="peachpuff">هلویی</option>
        <option value="khaki">کاکی</option>
        <option value="salmon">سالمون</option>
        <option value="gold">طلایی</option>
        <option value="plum">آلو</option>
        <option value="mintcream">کرم نعنایی</option>
        <option value="powderblue">آبی پودری</option>
        <option value="cornsilk">ابریشمی</option>
        <option value="lightcoral">مرجانی روشن</option>
        <option value="aliceblue">آبی آلیس</option>
        <option value="honeydew">شبنم عسلی</option>
        <option value="seashell">صدفی</option>
        <option value="wheat">گندمی</option>
        <option value="bisque">بیسکویتی</option>
                
    </select>
</div>

<div class="form-group">
    <label for="background-pattern">انتخاب طرح پس‌زمینه:</label>
    <select id="background-pattern" name="background-pattern">
        <option value="pixel">پیکسلی</option>
        <option value="dots">نقاط</option>
        <option value="checkerboard">شطرنجی</option>
        <option value="rainbow">رنگین‌کمانی</option>
        <option value="brick">آجر</option>
        
    </select>
</div>

        
<!-- دکمه‌های اضافی -->
<div class="form-group">
    <button type="button" id="viewResume" class="btn">مشاهده رزومه</button>
</div>
