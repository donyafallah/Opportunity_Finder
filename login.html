<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="information">

    <form action="/login" method="POST">
        <b><h4> تنظیمات عمومی</h4></b>
        <div class="emailbox">
            <label>ایمیل</label>
            <input type="email" placeholder="ایمیل خود را وارد کنید." class="email">
        </div>
        
        <div class="usernamebox">
            <label>نام کاربری</label>
            <input type="text" placeholder="نام کاربری خود را وارد کنید." class="username">
        </div>
        <div class="passwordbox">
            <label>رمزعبور</label>
            <input type="text" placeholder="رمز عبور خود را وازرد کنید" class="password">
        </div>
        <div class="form-group">
            <label>
                <input type="checkbox" name="remember" id="remember"> مرا به خاطر بسپار
            </label>
        </div>
        <div class="buttonsbox">
            <button class="submit" type="submit" >ورود</button>
        </div>
    </form>
    </div>

</body>
</html>
