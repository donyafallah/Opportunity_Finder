<!DOCTYPE html>
<html dir="rtl" lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login_employer.css">
</head>
<body>

    <div class="information">

    <form action="/login" method="POST">
        <b><h4 >اطلاعات شخصی</h4></b>
        <div class="namebox">
            <label>نام</label>
            <input type="text" placeholder="نام  خود را وارد کنید." class="Name">
        </div>
        <div class="familybox">
            <label> نام خانوادگی</label>
            <input type="text" placeholder=" نام خانوادگی خود را وارد کنید." class="FamilyName">
        </div>
        <div class="emailbox">
            <label>ایمیل</label>
            <input type="email" placeholder="ایمیل خود را وارد کنید." class="email">
        </div>
        <div class="Phonebox">
            <label>تلفن همراه</label>
            <input type="text" placeholder="شماره تلفن همراه خود را وارد کنید." class="Phone">
        </div>
        <div class="provincebox">
                <label for="province1">استان</label>
                <div class="province">
                    <select id="province" name="province">
                       <option value="">انتخاب استان</option>
                       <option value="tehran">تهران</option>
                       <option value="isfahan">اصفهان</option>
                       <option value="shiraz">فارس</option>
                       <option value="mashhad">خراسان رضوی</option>
                       <option value="tabriz">آذربایجان شرقی</option>
                       <option value="ahvaz">خوزستان</option>
                       <option value="kerman">کرمان</option>
                       <option value="rasht">گیلان</option>
                       <option value="qom">قم</option>
                       <option value="yazd">یزد</option>
                       <option value="karaj">البرز</option>
                       <option value="hamedan">همدان</option>
                       <option value="zanjan">زنجان</option>
                       <option value="kermanshah">کرمانشاه</option>
                       <option value="gilan">مازندران</option>
                       <option value="khorasan">خراسان شمالی</option>
                    </select>
                </div>  
        </div>        
        <div class="citybox">
                <label>شهر</label>
                <input type="text" placeholder="شهر خود را وارد کنید" class="city">
        </div>   
        <div class="companybox">
            <label>نام شرکت</label>
            <input type="text" placeholder="نام شرکت خود را وارد کنید" class="company">
        </div>
        <div class="genderbox">
            <label>جنسیت</label>
            <label>
                <input type="radio" name="gender" value="male"> مرد
            </label>
            <label>
                <input type="radio" name="gender" value="female"> زن
            </label>
        </div>
        <b><h4>ساخت حساب کاربری</h4></b>
        <div class="usernamebox">
            <label>نام کاربری</label>
            <input type="text" placeholder="نام کاربری خود را وارد کنید." class="username">
        </div>
        <div class="passwordbox">
            <label>رمزعبور</label>
            <input type="text" placeholder="رمز عبور خود را وازرد کنید" class="password">
        </div>
        <div class="form-group">
           <a href="https://example.com" target="_blank">حساب کاربری دارم</a>
            <label>
                <input type="checkbox" name="remember" id="remember"> مرا به خاطر بسپار
            </label>
        </div>
        <div class="buttonsbox">
            <button class="cancel" type="reset" >لغو</button>
            <button class="submit" type="submit" >ثبت اطلاعات</button>
        </div>
    </form>
    </div>

</body>
</html>
